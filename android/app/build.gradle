plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_chat_bot"
    compileSdk flutter.compileSdkVersion // Use Flutter's compileSdkVersion
    ndkVersion "25.1.8937393" // Or latest if needed

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Consistent Java version
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true // Enable desugaring
    }

    kotlinOptions {
        jvmTarget = '17' // Match Java version
    }

    defaultConfig {
        applicationId "com.example.flutter_chat_bot"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode.toInteger() // Convert to integer
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig signingConfigs.debug // For testing only!
        }
    }

    dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // Or latest from Maven Central
    }
}

flutter {
    source = "../.."
}